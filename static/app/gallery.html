<div masonry load-images="true" masonry-options="{ gutter: 5, columnWidth: 150 , horizontalOrder: true}">
    <div class="masonry-brick tile" ng-repeat="brick in images">
        <img ng-src="https://s3.ap-south-1.amazonaws.com/pallavi-images/thumbnails/{{ brick.url }}" alt="A masonry brick">
    </div>
</div>
